name: Deploy to GitHub Pages + Cloudflare (Optimized)
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Cache Hugo resources
        uses: actions/cache@v4
        with:
          path: resources/_gen
          key: hugo-resources-${{ github.sha }}
          restore-keys: |
            hugo-resources-
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build assets
        run: |
          npm run build:css
          npm run build:js
        
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.131.0'
          extended: true
          
      - name: Debug cache before build
        run: |
          echo "🔍 Resources folder before build:"
          ls -la resources/_gen/ 2>/dev/null || echo "No cache found"
          echo "Number of cached images:"
          find resources/_gen -name "*.webp" 2>/dev/null | wc -l || echo "0"
          
      - name: Build site
        run: |
          echo "🚀 Building Hugo site..."
          hugo --minify
          echo "✅ Build complete!"
          
      - name: Debug cache after build
        run: |
          echo "📊 Resources folder after build:"
          ls -la resources/_gen/ 2>/dev/null || echo "No resources generated"
          echo "Number of generated images:"
          find resources/_gen -name "*.webp" 2>/dev/null | wc -l || echo "0"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
