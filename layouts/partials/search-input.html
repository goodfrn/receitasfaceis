<!-- layouts/partials/search-input.html - VERSION NETTOYÉE -->

<div class="search">
  <!-- Libellé masqué pour l'accessibilité -->
  <label for="search-{{ .TargetID }}" class="sr-only">
    {{ .Placeholder | default site.Data.config.header.search_aria_label }}
  </label>

  <!-- Icône de recherche -->
  <svg
    class="search__icon"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
    aria-hidden="true">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
  </svg>

  <!-- Champ de recherche - UNIQUEMENT ton CSS custom -->
  <input
    id="search-{{ .TargetID }}"
    name="search-{{ .TargetID }}"
    data-target-id="{{ .TargetID }}"
    type="search"
    enterkeyhint="search"
    placeholder="{{ .Placeholder | default site.Data.config.header.search_placeholder }}"
    aria-label="{{ .Placeholder | default site.Data.config.header.search_aria_label }}"
    class="search__input"
    aria-expanded="false" />

  <!-- Bouton de suppression intégré dans ton CSS (pas besoin de HTML séparé) -->

  <!-- Zone d'affichage des résultats -->
  <ul
    id="search-results-{{ .TargetID }}"
    role="listbox"
    aria-label="Suggestions de recherche"
    class="search__results hidden">
  </ul>
</div>
